<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | ELEVEN:ELEVEN</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #ff6f61;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ff3e2e;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #ff6f61;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="form-container">
    <div class="logo-container">
  <img src="images/logo.png" alt="11:11 Logo" class="login-logo" />
  <p class="tagline">Believe in sharing flavours</p>
</div>


  <form id="login-form">
    <h2>Login to ELEVEN:ELEVEN</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit" class="btn">Login</button>
    <div class="toggle-link">Donâ€™t have an account? <a onclick="toggleForm()">Sign up</a></div>
    <div class="error" id="login-error"></div>
  </form>

  <form id="signup-form" class="hidden">
    <h2>Create an Account</h2>
    <input type="text" id="signup-name" placeholder="Your Name" required />
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit" class="btn">Sign Up</button>
    <div class="toggle-link">Already have an account? <a onclick="toggleForm()">Login</a></div>
    <div class="error" id="signup-error"></div>
  </form>
</div>

<script>
  function toggleForm() {
    document.getElementById("login-form").classList.toggle("hidden");
    document.getElementById("signup-form").classList.toggle("hidden");
    document.getElementById("login-error").textContent = "";
    document.getElementById("signup-error").textContent = "";
  }

  document.getElementById("signup-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("signup-name").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const password = document.getElementById("signup-password").value.trim();

    if (!name || !email || !password) {
      document.getElementById("signup-error").textContent = "Please fill in all fields.";
      return;
    }

    // Save to localStorage
    const user = { name, email, password };
    localStorage.setItem("user", JSON.stringify(user));
    alert("Account created successfully! You can now log in.");
    toggleForm();
  });

  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value.trim();
    const savedUser = JSON.parse(localStorage.getItem("user"));

    if (!savedUser || savedUser.email !== email || savedUser.password !== password) {
      document.getElementById("login-error").textContent = "Invalid credentials. Please try again.";
      return;
    }

    // Redirect to home page
    window.location.href = "index.html";
  });
</script>
</body>
</html>
